<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TaiTara Sushi Colina</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/pescado.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>

<body>
    
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#"><img src="assets/img/pescado.png" alt="" width="50px" height="40px"></a>
        
        <button id="descargar-carta" class="btn btn-success">Descargar Carta</button>
    </div>
</nav>

    <!-- Logo de TaiTara -->
    <img src="assets/img/logotaitara.png" alt="TaiTara Sushi Colina" class="logo-taitara">
    <br>
    <div class="redes-sociales">
        <a href="https://www.facebook.com/taitaracolina/" class="red-social-link">
            <img src="assets/img/facebook.png" alt="Facebook" class="red-social-logo">
        </a>
        <a href="https://www.instagram.com/taitara_/" class="red-social-link">
            <img src="assets/img/instagram.png" alt="Instagram" class="red-social-logo">
        </a>
        <a href="http://wa.me/56975316163" class="red-social-link">
            <img src="assets/img/whatsapp.png" alt="WhatsApp" class="red-social-logo">
        </a>
        <a href="https://maps.app.goo.gl/C3djHZjVDe1TUdVa9" class="red-social-link">
            <img src="assets/img/ping.png" alt="Ubicacion" class="red-social-logo">
        </a>
    </div>

    <h2>Los más vendidos</h2>

    <!-- Carrusel de productos más vendidos -->
    <div id="carouselMasVendidos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Los productos más vendidos se cargarán aquí dinámicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMasVendidos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMasVendidos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h2>Nuestra carta</h2>
    <!-- Contenedor para productos agrupados por familia -->
    <div id="productos-container">
        <!-- Las familias y productos se cargarán aquí dinámicamente -->
    </div>
    <br>

    <br>


    <!-- Footer estático -->
    <div class="footer-estatico">
        <a href="http://wa.me/56975316163" class="whatsapp-link">
            <img src="assets/img/whatsapp.png" alt="WhatsApp" class="whatsapp-logo">
            <span>Pide a nuestro WhatsApp</span>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Script personalizado -->
    <script src="Assets/JS/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>

</html>
